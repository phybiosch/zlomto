<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZłomTo.pl – Sprzedaj auto za 100 zł</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background-color: #ffffff;
    }
    header img {
      max-width: 200px;
      margin-bottom: 1rem;
    }
    .slogan {
      font-size: 1.5rem;
      font-weight: 600;
      color: #111;
    }
    .car-animation {
      text-align: center;
      margin-top: 1rem;
    }
    .car-animation img {
      width: 120px;
      animation: move 3s linear infinite;
    }
    @keyframes move {
      0% { transform: translateX(-20px); }
      50% { transform: translateX(20px); }
      100% { transform: translateX(-20px); }
    }
    .form-container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    label {
      font-weight: 600;
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .confirmation {
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      color: #28a745;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo - zlomto.pl.png" alt="ZłomTo Logo">
    <div class="car-animation">
      <img src="car-silhouette.png" alt="Animacja samochodu">
    </div>
    <p class="slogan">Sprzedaj auto za 100 zł – legalnie, szybko i bezpiecznie</p>
  </header>

  <div class="form-container">
    <form id="stepForm">
      <div class="form-step active">
        <label>Imię i nazwisko właściciela</label>
        <input type="text" name="imie" required />
        <button type="button" onclick="nextStep()">Następne</button>
      </div>
      <div class="form-step">
        <label>Adres zamieszkania</label>
        <input type="text" name="adres" required />
        <button type="button" onclick="nextStep()">Następne</button>
      </div>
      <div class="form-step">
        <label>PESEL właściciela</label>
        <input type="text" name="pesel" required />
        <button type="button" onclick="nextStep()">Następne</button>
      </div>
      <div class="form-step">
        <label>Marka i model auta</label>
        <input type="text" name="marka" required />
        <button type="button" onclick="nextStep()">Następne</button>
      </div>
      <div class="form-step">
        <label>Numer VIN</label>
        <input type="text" name="vin" required />
        <button type="button" onclick="nextStep()">Następne</button>
      </div>
      <div class="form-step">
        <label>Numer rejestracyjny</label>
        <input type="text" name="rej" required />
        <button type="button" onclick="nextStep()">Następne</button>
      </div>
      <div class="form-step">
        <label>Rok produkcji</label>
        <input type="number" name="rok" required />
        <button type="button" onclick="nextStep()">Następne</button>
      </div>
      <div class="form-step">
        <label>Przebieg</label>
        <input type="text" name="przebieg" required />
        <button type="button" onclick="nextStep()">Następne</button>
      </div>
      <div class="form-step">
        <label>Twój email (do wysyłki umowy)</label>
        <input type="email" name="email" required />
        <button type="button" onclick="nextStep()">Następne</button>
      </div>
      <div class="form-step">
        <label>Numer telefonu</label>
        <input type="text" name="telefon" required />
        <button type="submit">Wyślij</button>
      </div>
    </form>
    <div class="confirmation" style="display: none;">
      Dziękujemy za wypełnienie formularza!<br>
      Odezwzwiemy się w ciągu 2 dni roboczych.<br>
      Pracujemy od poniedziałku do soboty, 9:00–15:00.
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll('.form-step');
    let currentStep = 0;

    function nextStep() {
      if (steps[currentStep].querySelector('input').checkValidity()) {
        steps[currentStep].classList.remove('active');
        currentStep++;
        steps[currentStep].classList.add('active');
      } else {
        steps[currentStep].querySelector('input').reportValidity();
      }
    }

    document.getElementById('stepForm').addEventListener('submit', function (e) {
      e.preventDefault();
      document.getElementById('stepForm').style.display = 'none';
      document.querySelector('.confirmation').style.display = 'block';

      // Here you can add the email sending logic (e.g., via Netlify Forms or a backend API)
    });
  </script>
</body>
</html>
