<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odbierzemy Twój pojazd bezpłatnie z dowolnego miejsca w Polsce i zapłacimy Ci 100 zł.</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header img {
      max-width: 220px;
      height: auto;
    }

    .banner-wrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .banner {
      display: flex;
      animation: scrollLeft 15s linear infinite;
    }

    .banner img {
      height: 50px;
      margin-right: 30px;
    }

    @keyframes scrollLeft {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .description {
      text-align: center;
      font-size: 18px;
      padding: 0 20px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .form-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 90%;
      padding: 24px;
      margin-bottom: 60px;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .form-step label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    .form-step input,
    .form-step textarea,
    .form-step select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 8px;
    }

    button:hover {
      background-color: #005bb5;
    }

    .thank-you p {
      font-size: 16px;
      font-weight: 600;
      color: #007700;
    }

    @media (max-width: 480px) {
      header img {
        max-width: 160px;
      }
      .banner img {
        height: 40px;
        margin-right: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo - zlomto.pl" alt="ZłomTo.pl Logo" />
    <div class="banner-wrapper">
      <div class="banner">
        <img src="car-silhouette.png" alt="Auto" />
        <img src="car-silhouette.png" alt="Auto" />
        <img src="car-silhouette.png" alt="Auto" />
        <img src="car-silhouette.png" alt="Auto" />
      </div>
    </div>
  </header>

  <div class="description">
    <strong>Odbierzemy Twój pojazd bezpłatnie z dowolnego miejsca w Polsce i zapłacimy Ci 100 zł.</strong><br>
    <br>
    Niesprawny? – Nie ma problemu<br>
    Brak kół? – Nie ma problemu<br>
    Brak ubezpieczenia? – Nie ma problemu
  </div>

  <div class="form-container">
    <form id="multiStepForm">
      <!-- Krok 1 -->
      <div class="form-step active">
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" required placeholder="Wpisz imię i nazwisko">
        <button type="button" class="next-btn">Dalej</button>
      </div>

      <!-- Krok 2 -->
      <div class="form-step">
        <label for="phone">Numer telefonu:</label>
        <input type="tel" id="phone" name="phone" placeholder="Wpisz numer telefonu">
        <label for="email">lub E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Wpisz adres e-mail">
        <button type="button" class="prev-btn">Wstecz</button>
        <button type="button" class="next-btn">Dalej</button>
      </div>

      <!-- Krok 3 -->
      <div class="form-step">
        <label for="makeModel">Marka i model pojazdu:</label>
        <input type="text" id="makeModel" name="makeModel" required placeholder="Np. Audi A4">
        <button type="button" class="prev-btn">Wstecz</button>
        <button type="button" class="next-btn">Dalej</button>
      </div>

      <!-- Krok 4 -->
      <div class="form-step">
        <label for="year">Rok rejestracji:</label>
        <input type="text" id="year" name="year" required placeholder="Np. 2005">
        <button type="button" class="prev-btn">Wstecz</button>
        <button type="button" class="next-btn">Dalej</button>
      </div>

      <!-- Krok 5 -->
      <div class="form-step">
        <label for="regNumber">Numer rejestracyjny:</label>
        <input type="text" id="regNumber" name="regNumber" required placeholder="Np. WX12345">
        <button type="button" class="prev-btn">Wstecz</button>
        <button type="button" class="next-btn">Dalej</button>
      </div>

      <!-- Krok 6 -->
      <div class="form-step">
        <label>Czy pojazd ma koła?</label>
        <select id="hasWheels" name="hasWheels" required>
          <option value="">Wybierz</option
