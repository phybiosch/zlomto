<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZŁOMTO.PL – Sprzedaj auto za 100 zł</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: "Inter", sans-serif;
    background-color: #f4f6f8;
    color: #222222;
    line-height: 1.6;
    padding: 1rem;
  }
  header {
    text-align: center;
    padding: 2rem 1rem 1.2rem;
    background: linear-gradient(135deg, #e3eaf5 0%, #ffffff 100%);
    box-shadow: 0 4px 15px rgb(0 0 0 / 0.07);
    max-width: 900px;
    margin: 0 auto 3rem;
    border-radius: 12px;
    position: relative;
  }
  header img#logo {
    width: 280px;
    max-width: 90vw;
    height: auto;
    display: block;
    margin: 0 auto;
  }
  /* Sylwetka samochodów jako linia pod logo - blisko logo */
  .banner {
    width: 320px;
    max-width: 90vw;
    height: 20px;
    margin: 0 auto 0.3rem auto; /* minimalny odstęp pod logo */
    background: url('car-silhouette.png') repeat-x;
    background-size: contain;
    animation: slide-left 8s linear infinite;
    filter: brightness(0.4);
    opacity: 0.7;
  }
  @keyframes slide-left {
    from {
      background-position: 100% center;
    }
    to {
      background-position: 0% center;
    }
  }
  h1 {
    font-size: 2.2rem;
    font-weight: 800;
    color: #0a0a0a;
    margin-bottom: 1rem;
    text-shadow: 0 1px 1px rgb(0 0 0 / 0.1);
  }
  .slogan {
    font-size: 1.3rem;
    margin: 1rem auto;
    text-align: center;
    max-width: 700px;
    padding: 0 1rem;
    color: #444;
    font-weight: 500;
  }
  .form-container {
    background-color: #ffffff;
    padding: 2.5rem 2rem;
    margin: 0 auto 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.08);
    max-width: 600px;
    width: 100%;
    transition: box-shadow 0.3s ease;
  }
  .form-container:hover {
    box-shadow: 0 10px 30px rgb(0 0 0 / 0.15);
  }
  .form-container h2 {
    margin-bottom: 1.2rem;
    font-size: 1.6rem;
    font-weight: 700;
    color: #111;
    text-align: center;
    letter-spacing: 0.05em;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1.1rem;
  }
  label {
    font-weight: 600;
    font-size: 1rem;
    color: #333;
  }
  input,
  textarea {
    padding: 0.75rem 1rem;
    border: 1.8px solid #d1d9e6;
    border-radius: 10px;
    font-size: 1rem;
    width: 100%;
    font-family: inherit;
    transition: border-color 0.25s ease;
  }
  input:focus,
  textarea:focus {
    border-color: #3a86ff;
    outline: none;
    box-shadow: 0 0 6px #3a86ff66;
  }
  button {
    background-color: #3a86ff;
    color: #fff;
    padding: 0.85rem;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    text-transform: uppercase;
    letter-spacing: 0.06em;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 10px rgb(58 134 255 / 0.4);
  }
  button:hover {
    background-color: #2d6cdc;
    box-shadow: 0 6px 15px rgb(45 108 220 / 0.6);
  }

  /* Responsywność */
  @media (max-width: 600px) {
    h1 {
      font-size: 1.6rem;
    }
    .slogan {
      font-size: 1rem;
      padding: 0 0.5rem;
    }
    .form-container {
      padding: 1.5rem 1rem;
      margin: 0 auto 2rem;
    }
    .form-container h2 {
      font-size: 1.3rem;
    }
    header {
      padding: 1.5rem 1rem 1rem;
    }
    .banner {
      height: 15px;
      width: 90vw;
    }
  }
</style>
</head>
<body>
  <header>
    <img src="logo - zlomto.pl.png" alt="ZŁOMTO.PL logo" id="logo" />
    <div class="banner"></div>
    <h1>Sprzedaj auto za 100 zł – legalnie, szybko i bezpiecznie</h1>
    <p class="slogan">
      Bez stresu i formalności – my zajmiemy się resztą. Wypełnij formularz i
      odbierz umowę kupna-sprzedaży!
    </p>
  </header>

  <section class="form-container">
    <h2>Formularz zgłoszeniowy</h2>
    <form action="https://formspree.io/f/xwkgrvze" method="POST">
      <label for="name">Imię i nazwisko właściciela</label>
      <input type="text" id="name" name="Imię i nazwisko" required />

      <label for="address">Adres zamieszkania</label>
      <input type="text" id="address" name="Adres zamieszkania" required />

      <label for="pesel">PESEL właściciela</label>
      <input type="text" id="pesel" name="PESEL" required />

      <label for="car">Marka i model auta</label>
      <input type="text" id="car" name="Marka i model" required />

      <label for="vin">Numer VIN</label>
      <input type="text" id="vin" name="VIN" required />

      <label for="plates">Numer rejestracyjny</label>
      <input type="text" id="plates" name="Numer rejestracyjny" required />

      <label for="year">Rok produkcji</label>
      <input type="number" id="year" name="Rok produkcji" required />

      <label for="mileage">Przebieg</label>
      <input type="number" id="mileage" name="Przebieg" required />

      <label for="email">Twój email (do wysyłki umowy)</label>
      <input type="email" id="email" name="Email" required />

      <label for="phone">Numer telefonu</label>
      <input type="tel" id="phone" name="Telefon" required />

      <input type="hidden" name="_cc" value="tiptop.zrobione@gmail.com" />

      <button type="submit">Wyślij zgłoszenie</button>
    </form>
  </section>
</body>
</html>
