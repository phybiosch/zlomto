<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odbierzemy Twój pojazd bezpłatnie z dowolnego miejsca w Polsce i zapłacimy Ci 100 zł.</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    .banner-wrapper {
      overflow: hidden;
      width: 100%;
      max-width: 100%;
      margin: 0 auto;
    }

    .banner {
      display: flex;
      animation: scrollLeft 8s linear infinite;
    }

    .banner img {
      height: 50px;
      margin-right: 40px;
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .form-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 400px;
      width: 90%;
      padding: 24px;
      margin: 30px auto 60px;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .form-step label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    .form-step input, .form-step textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 8px;
    }

    button:hover {
      background-color: #005bb5;
    }

    .thank-you p {
      font-size: 16px;
      font-weight: 600;
      color: #007700;
    }

    @media (max-width: 480px) {
      header img {
        max-width: 160px;
      }
      .banner img {
        height: 40px;
        margin-right: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="ZłomTo.pl Logo" />
  </header>

  <!-- Animacja samochodów -->
  <div class="banner-wrapper">
    <div class="banner">
      <img src="car-silhouette.png" alt="Samochód" />
      <img src="car-silhouette.png" alt="Samochód" />
      <img src="car-silhouette.png" alt="Samochód" />
      <img src="car-silhouette.png" alt="Samochód" />
    </div>
  </div>

  <!-- Formularz -->
  <div class="form-container">
    <form id="multiStepForm">
      <!-- Krok 1 -->
      <div class="form-step active">
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" name="name" required placeholder="Wpisz imię i nazwisko">
        <button type="button" class="next-btn">Dalej</button>
      </div>

      <!-- Krok 2 -->
      <div class="form-step">
        <label for="phone">Numer telefonu:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Wpisz numer telefonu">
        <button type="button" class="prev-btn">Wstecz</button>
        <button type="button" class="next-btn">Dalej</button>
      </div>

      <!-- Krok 3 -->
      <div class="form-step">
        <label for="carDetails">Informacje o samochodzie:</label>
        <textarea id="carDetails" name="carDetails" required placeholder="Wpisz szczegóły o aucie"></textarea>
        <button type="button" class="prev-btn">Wstecz</button>
        <button type="submit" class="submit-btn">Wyślij zgłoszenie</button>
      </div>

      <!-- Krok 4 -->
      <div class="form-step">
        <label for="carDetails">Informacje o samochodzie:</label>
        <textarea id="carDetails" name="carDetails" required placeholder="Wpisz szczegóły o aucie"></textarea>
        <button type="button" class="prev-btn">Wstecz</button>
        <button type="submit" class="submit-btn">Wyślij zgłoszenie</button>
      </div>

      <!-- Krok 5 -->
      <div class="form-step">
        <label for="carDetails">Informacje o samochodzie:</label>
        <textarea id="carDetails" name="carDetails" required placeholder="Wpisz szczegóły o aucie"></textarea>
        <button type="button" class="prev-btn">Wstecz</button>
        <button type="submit" class="submit-btn">Wyślij zgłoszenie</button>
      </div>

      <!-- Krok 6 -->
      <div class="form-step">
        <label for="carDetails">Informacje o samochodzie:</label>
        <textarea id="carDetails" name="carDetails" required placeholder="Wpisz szczegóły o aucie"></textarea>
        <button type="button" class="prev-btn">Wstecz</button>
        <button type="submit" class="submit-btn">Wyślij zgłoszenie</button>
      </div>

      <!-- Podziękowanie -->
      <div class="form-step thank-you" style="display:none;">
        <p>
          Dziękujemy za wypełnienie formularza!<br>
          Odezwzwiemy się w ciągu 2 dni roboczych.<br>
          Pracujemy od poniedziałku do soboty, 9:00–15:00.
        </p>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('multiStepForm');
    const steps = form.querySelectorAll('.form-step');
    let currentStep = 0;

    function showStep(step) {
      steps.forEach((el, i) => {
        el.style.display = (i === step) ? 'block' : 'none';
        if(i === step) el.classList.add('active'); else el.classList.remove('active');
      });
    }

    form.addEventListener('click', e => {
      if(e.target.classList.contains('next-btn')) {
        const inputs = steps[currentStep].querySelectorAll('input, textarea');
        for(const input of inputs) {
          if(!input.checkValidity()) {
            input.reportValidity();
            return;
          }
        }
        currentStep++;
        showStep(currentStep);
      } else if(e.target.classList.contains('prev-btn')) {
        currentStep--;
        showStep(currentStep);
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      currentStep++;
      showStep(currentStep);
    });

    showStep(currentStep);
  </script>

</body>
</html>
