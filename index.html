<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZłomTo.pl – Skup Aut za 100 zł</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
        'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8f8f8;
      color: #111;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header img {
      max-width: 240px;
      height: auto;
    }

    .banner-wrapper {
      position: relative;
      width: 100%;
      max-width: 320px;
      height: 24px;
      margin: 0 auto 1.3rem;
      overflow: hidden;
      user-select: none;
      z-index: 1;
    }

    .banner {
      display: flex;
      gap: 40px;
      height: 24px;
      width: max-content;
      animation: scrollLeft 8s linear infinite;
      will-change: transform;
    }

    .banner img {
      height: 24px;
      width: auto;
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    main {
      max-width: 500px;
      width: 100%;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h1, h2, p {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #111;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .thanks {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      header img {
        max-width: 180px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo - zlomto.pl.png" alt="ZłomTo.pl Logo" />
    <div class="banner-wrapper">
      <div class="banner">
        <img src="silhouette.svg" alt="Silhouette" />
        <img src="silhouette.svg" alt="Silhouette" />
        <img src="silhouette.svg" alt="Silhouette" />
        <img src="silhouette.svg" alt="Silhouette" />
      </div>
    </div>
  </header>

  <main>
    <h1>Sprzedaj auto za 100 zł</h1>
    <p>Wypełnij prosty formularz. To zajmie tylko chwilę.</p>

    <form id="zlomForm">
      <div class="step" id="step1">
        <input type="text" name="name" placeholder="Imię i nazwisko" required />
        <button type="button" onclick="nextStep(1)">Dalej</button>
      </div>

      <div class="step hidden" id="step2">
        <input type="tel" name="phone" placeholder="Numer telefonu" required />
        <button type="button" onclick="nextStep(2)">Dalej</button>
      </div>

      <div class="step hidden" id="step3">
        <input type="text" name="car" placeholder="Marka i model auta" required />
        <button type="submit">Wyślij zgłoszenie</button>
      </div>
    </form>

    <div class="thanks hidden" id="thankYou">
      <p>Dziękujemy za wypełnienie formularza!<br>
      Odezwiemy się w ciągu 2 dni roboczych.<br>
      Pracujemy od poniedziałku do soboty, 9:00–15:00.</p>
    </div>
  </main>

  <script>
    const steps = ["step1", "step2", "step3"];
    let current = 0;

    function nextStep(index) {
      document.getElementById(steps[index - 1]).classList.add("hidden");
      document.getElementById(steps[index]).classList.remove("hidden");
    }

    document.getElementById("zlomForm").addEventListener("submit", function (e) {
      e.preventDefault();
      this.classList.add("hidden");
      document.getElementById("thankYou").classList.remove("hidden");
    });
  </script>
</body>
</html>
