<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZŁOMTO.PL – Sprzedaj auto za 100 zł</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #ffffff;
      position: relative;
    }
    header img#logo {
      max-width: 400px; /* bigger logo */
      display: block;
      margin: 0 auto 1rem auto;
      position: relative;
      z-index: 2;
    }
    /* Container for cars positioned just below the logo */
    .car-carousel {
      position: relative;
      width: 320px; /* same or slightly larger than logo width */
      height: 80px; /* height for car silhouettes */
      margin: 0 auto 1.5rem auto;
      overflow: visible;
      pointer-events: none; /* cars not interactive */
    }
    /* Each car silhouette styling */
    .car {
      position: absolute;
      width: 80px;
      height: auto;
      top: 50%;
      left: 50%;
      transform-origin: 40px 40px; /* center of each car image */
      animation: moveCars 8s linear infinite;
    }
    /* Position each car at different start animation delays to create spacing */
    .car:nth-child(1) {
      animation-delay: 0s;
    }
    .car:nth-child(2) {
      animation-delay: 2s;
    }
    .car:nth-child(3) {
      animation-delay: 4s;
    }
    .car:nth-child(4) {
      animation-delay: 6s;
    }
    /* Animation that moves each car in a circle path */
    @keyframes moveCars {
      0% {
        transform: rotate(0deg) translateX(120px) rotate(0deg);
      }
      100% {
        transform: rotate(-360deg) translateX(120px) rotate(360deg);
      }
    }
    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: #000000;
      margin-bottom: 1rem;
    }
    .slogan {
      font-size: 1.25rem;
      margin: 1rem auto;
      text-align: center;
      max-width: 800px;
    }
    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      max-width: 600px;
    }
    .form-container h2 {
      margin-bottom: 1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
    }
    input,
    textarea {
      padding: 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #000000;
      color: #ffffff;
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #333333;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo - zlomto.pl.png" alt="ZŁOMTO.PL logo" id="logo" />
    <div class="car-carousel">
      <img
        src="car-silhouette.png"
        alt="Car"
        class="car"
        draggable="false"
      />
      <img
        src="car-silhouette.png"
        alt="Car"
        class="car"
        draggable="false"
      />
      <img
        src="car-silhouette.png"
        alt="Car"
        class="car"
        draggable="false"
      />
      <img
        src="car-silhouette.png"
        alt="Car"
        class="car"
        draggable="false"
      />
    </div>
    <h1>Sprzedaj auto za 100 zł – legalnie, szybko i bezpiecznie</h1>
    <p class="slogan">
      Bez stresu i formalności – my zajmiemy się resztą. Wypełnij formularz i
      odbierz umowę kupna-sprzedaży!
    </p>
  </header>

  <section class="form-container">
    <h2>Formularz zgłoszeniowy</h2>
    <form action="https://formspree.io/f/xwkgrvze" method="POST">
      <label for="name">Imię i nazwisko właściciela</label>
      <input type="text" id="name" name="Imię i nazwisko" required />

      <label for="address">Adres zamieszkania</label>
      <input type="text" id="address" name="Adres zamieszkania" required />

      <label for="pesel">PESEL właściciela</label>
      <input type="text" id="pesel" name="PESEL" required />

      <label for="car">Marka i model auta</label>
      <input type="text" id="car" name="Marka i model" required />

      <label for="vin">Numer VIN</label>
      <input type="text" id="vin" name="VIN" required />

      <label for="plates">Numer rejestracyjny</label>
      <input type="text" id="plates" name="Numer rejestracyjny" required />

      <label for="year">Rok produkcji</label>
      <input type="number" id="year" name="Rok produkcji" required />

      <label for="mileage">Przebieg</label>
      <input type="number" id="mileage" name="Przebieg" required />

      <label for="email">Twój email (do wysyłki umowy)</label>
      <input type="email" id="email" name="Email" required />

      <label for="phone">Numer telefonu</label>
      <input type="tel" id="phone" name="Telefon" required />

      <input type="hidden" name="_cc" value="tiptop.zrobione@gmail.com" />

      <button type="submit">Wyślij zgłoszenie</button>
    </form>
  </section>
</body>
</html>
